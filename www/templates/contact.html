<ion-view title="Contact" id="page7">
  <ion-content padding="true" class="has-header">
    <ion-list id="contact-list6">
      <ion-item class="item-icon-left dark" id="contact-list-item11">
        <i class="icon ion-android-call"></i>+01561654825</ion-item>
      <ion-item class="item-icon-left dark" id="contact-list-item12">
        <i class="icon ion-android-mail"></i>info@conethiopia.com</ion-item>
      <ion-item class="item-icon-left dark" id="contact-list-item13">
        <i class="icon ion-ios-location"></i>Addis Ababa -ETHIOPAI</ion-item>
    </ion-list>
    <h4 id="contact-heading2" style="color:#000000;font-weight:300;">Google Map</h4>
    <creator-map-component options="{}" marker="true" location="Conethiopia" zoom="13" style="display:block;position:relative;width:100%;height:300px;">
      <ui-gmap-google-map ng-if="map.center" center="map.center" zoom="map.zoom" options="map.options">
        <ui-gmap-marker coords="map.marker.coords" idkey="map.marker.id" options="map.marker.options"></ui-gmap-marker>
      </ui-gmap-google-map>
    </creator-map-component>
    <div class="spacer" style="width: 300px; height: 39px;"></div>
  </ion-content>
</ion-view>
